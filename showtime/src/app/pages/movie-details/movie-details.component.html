<div class="contain-fluid">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        alt="..."
        src="https://image.tmdb.org/t/p/original/{{
          getMovieDetailResult.poster_path
        }}"
      />
      <div class="carousel-caption d-none d-md-block">
        <h1 class="mt-2 mb-2">{{ getMovieDetailResult.original_title }}</h1>
        <p class="mt-3 mb-3">{{ getMovieDetailResult.overview }}</p>
        <a
          class="btn btn-md"
          href="https://www.themoviedb.org/video/play?key={{
            getMovieVideoResult
          }}"
          target="_blank"
          >Watch Trailer</a
        >

        <a class="btn btn-md"> Add to Favorites</a>
      </div>
    </div>
  </div>
</div>
<div class="mt-4 p-4">
  <h5 class="text-white">Main Characters</h5>
  <div class="rowposter mt-3 p-2">
    <ng-container *ngFor="let t of getMovieCastResult">
      <ng-template [ngIf]="t.profile_path">
        <div class="row col-lg-2">
          <img
            src="https://image.tmdb.org/t/p/original/{{ t.profile_path }}"
            class="rowimg largeposter"
            alt="..."
          />
          <div class="grid text-center">
            <h3 class="text-white">{{ t.original_name }}</h3>
            <p class="text-white">{{ t.character }}</p>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
